<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="icon" type="image/png" href="{{ page.url }}/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ page.url }}/android-chrome-512x512.png" sizes="512x512">
    <link rel="icon" type="image/png" href="{{ page.url }}/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ page.url }}/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ page.url }}/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic|Lato:900,300|Roboto' rel='stylesheet' type='text/css'>
</head>
